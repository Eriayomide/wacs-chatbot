<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACS Chatbot - Gwen Support Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fallback avatar with initials */
        .avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .header-right button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            background: white;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bot-avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .message-content {
            max-width: 70%;
        }

        .message.bot .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Hyperlink styling */
        .message-text a {
            color: inherit;
            text-decoration: underline;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .message.bot .message-text a {
            color: #10b981;
        }

        .message.user .message-text a {
            color: white;
            opacity: 0.95;
        }

        .message-text a:hover {
            opacity: 0.8;
        }

        .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 5px;
        }

        .message.user .timestamp {
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #10b981;
        }

        #sendButton {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar-container">
                    <img src="./wacs_avatar.png" alt="Gwen Avatar">
                    <div class="avatar-fallback" style="display: none;">G</div>
                </div>
                <div class="header-info">
                    <h1>WACS Support Assistant</h1>
                    <p><span class="connection-status"></span>Online - Ready to help</p>
                </div>
            </div>
            <div class="header-right">
                <button onclick="resetChat()">New Chat</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/chat';
        const AVATAR_IMAGE = './wacs_avatar.png';
        
        // üÜï Get conversation ID from localStorage or set to null
        let conversationId = localStorage.getItem('wacs_conversation_id') || null;
        let currentUserName = null;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function addMessage(text, type = 'bot') {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            // Add bot avatar for bot messages
            if (type === 'bot') {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'bot-avatar';
                avatarDiv.innerHTML = `
                    <img src="${AVATAR_IMAGE}" alt="Gwen">
                    <div class="bot-avatar-fallback" style="display: none;">G</div>
                `;
                messageDiv.appendChild(avatarDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = text;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timestampDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            // Add avatar
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'bot-avatar';
            avatarDiv.innerHTML = `
                <img src="${AVATAR_IMAGE}" alt="Gwen">
                <div class="bot-avatar-fallback" style="display: none;">G</div>
            `;
            typingDiv.appendChild(avatarDiv);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            contentDiv.appendChild(indicator);
            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // üÜï NEW FUNCTION: Restore conversation from backend
        async function restoreConversation() {
            if (!conversationId) {
                console.log('üÜï No existing conversation found');
                return false;
            }

            try {
                console.log('üîÑ Restoring conversation:', conversationId);
                
                const response = await fetch('http://localhost:8080/get-conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ conversation_id: conversationId })
                });
                
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    console.log('‚úÖ Restored conversation with', data.messages.length, 'messages');
                    
                    // Restore user name
                    currentUserName = data.user_name;
                    
                    // Clear the chat messages container
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';
                    
                    // Render all messages
                    data.messages.forEach(msg => {
                        if (msg.role === 'user') {
                            addMessage(msg.content, 'user');
                        } else if (msg.role === 'assistant') {
                            addMessage(msg.content, 'bot');
                        }
                    });
                    
                    return true;
                } else {
                    console.log('‚ö†Ô∏è No conversation history found');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error restoring conversation:', error);
                return false;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Disable input while processing
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                console.log(`üîÑ Sending request to: ${API_URL}`);
                console.log(`üì§ Data:`, { message, conversation_id: conversationId });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                const data = await response.json();
                console.log(`‚úÖ Response data:`, data);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // üÜï Store conversation ID from response
                if (data.conversation_id) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('wacs_conversation_id', conversationId);
                    console.log(`üíæ Stored conversation ID: ${conversationId}`);
                }
                
                // Update user name if captured (just for internal tracking)
                if (data.user_name) {
                    currentUserName = data.user_name;
                    console.log(`üë§ User name: ${data.user_name}`);
                }
                
                // Add bot response (use reply with hyperlinks if available)
                const botReply = data.reply || data.raw_reply || "Sorry, I couldn't process that.";
                addMessage(botReply, 'bot');
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, there was an error connecting to the server. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        async function resetChat() {
            if (!confirm('Are you sure you want to reset the chat? This will clear your conversation history.')) {
                return;
            }
            
            try {
                if (conversationId) {
                    console.log(`üîÑ Resetting conversation: ${conversationId}`);
                    await fetch('http://localhost:8080/reset-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            conversation_id: conversationId
                        })
                    });
                }
                
                // üÜï Clear local storage and state
                localStorage.removeItem('wacs_conversation_id');
                conversationId = null;
                currentUserName = null;
                
                // Clear UI
                document.getElementById('messagesContainer').innerHTML = '';
                
                // Add welcome message
                addMessage("Hello! I'm Gwen your WACS support assistant. I'm here to help you with questions about loans, deductions, IPPIS-OAGF, and more.", 'bot');
                console.log('‚úÖ Chat reset successfully');
                
            } catch (error) {
                console.error('‚ùå Error resetting chat:', error);
                // Still reset the UI even if backend call fails
                localStorage.removeItem('wacs_conversation_id');
                conversationId = null;
                currentUserName = null;
                document.getElementById('messagesContainer').innerHTML = '';
                addMessage("Hello! I'm Gwen your WACS support assistant. I'm here to help you with questions about loans, deductions, IPPIS-OAGF, and more.", 'bot');
            }
        }

        // üÜï UPDATED: Initialize chat with conversation restore
        window.onload = async function() {
            // Try to restore previous conversation
            const restored = await restoreConversation();
            
            if (!restored) {
                // No previous conversation, show welcome message
                addMessage("Hello! I'm Gwen your WACS support assistant. I'm here to help you with questions about loans, deductions, IPPIS-OAGF, and more.", 'bot');
            }
            
            console.log('üîë Conversation ID:', conversationId || 'Will be generated on first message');
        };
    </script>
</body>
</html>
